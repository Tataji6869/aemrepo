
<h3>About</h3>
<p>Ganesh Chaturthi, also known as Vinayaka Chaturthi,</p><br>
<p>or Vinayaka Chaviti is a Hindu festival commemorating the birth of the Hindu god Ganesha.</p><br>
<p>The festival is marked with the installation of Ganesha clay murtis privately in homes and publicly on elaborate pandals.</p>
